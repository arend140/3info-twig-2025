{% extends "_base.html" %}

{% block conteudo %}
Página de Compromissos

<h3>Adicionar Compromisso</h3>
<form action="compromissos_adc.php" method="post">
    <input type="text" name="titulo" placeholder="Nome do compromisso">
    <input type="date" name="data">
    <input type="submit" value="Adicionar">
</form>

<h3>Minha lista de compromissos</h3>

<form action="" method="post">
    <label for="ordenar">Ordenar por</label>
    <select id="ordenar" name="ordenar">
        <option value="antigo">Mais antigos</option>
        <option value="novo">Mais novos</option>
        <option value="data">Data mais próxima</option>
    </select>
    <input type="submit" value="Ordenar">
</form>

<ul>
    {% for compromisso in compromissos %}

        <li>{{ compromisso.titulo }} - {{ compromisso.data }} {{ final_semana }}
            <a href="compromissos_edi.php?id={{ compromisso.id }}">Editar</a>
            <a href="compromissos_apa.php?id={{ compromisso.id }}">Apagar</a> 
        </li>
        

    {% endfor %}

</ul>
{% endblock %}
